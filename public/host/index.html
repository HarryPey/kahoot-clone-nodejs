<!DOCTYPE html>
<html>
    <head>
        <title>Host | KwizzMania</title>
        <link rel="stylesheet" href="../css/host.min.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Tajawal" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h2 id="title">Join this Game using the Game Pin: </h2>
        <h1 id="gamePinText"></h1>

        <h3 id="players-info-line">
            Player count: 
            <span id="player-count"></span>
        </h3>
        
        <div class="players-wrapper">
            <div id="players">Waiting for players to join...</div>
        </div>
        <br>

        <div id="button-wrapper">
            <button id="start" onclick = "startGame()">Start Game</button>
            <button id="cancel" onclick = "endGame()">Cancel Game</button>
        </div>
        <script src="../socket.io/socket.io.js"></script>
        <script src="../js/libs/deparam.min.js"></script>
        <script src="../js/host.min.js"></script>
    </body>
</html>
