<!DOCTYPE html>
<html>
    <head>
        <title>Game | KwizzMania</title>
        <link rel = "stylesheet" href = "../../css/hostGameView.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Tajawal" rel="stylesheet">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.2/mustache.min.js"></script>

        <script id="page-title-template" type="x-tmpl-mustache">
            KwizzMania<!--: <span>{{ quizName }}</span>-->
        </script>
        
        <script id="question-pos-template" type="x-tmpl-mustache">
            Question: {{ currentQuestionNo }} / {{ totalQuestions }}
        </script>

        <script id="players-answered-template" type="x-tmpl-mustache">
            Players Answered: {{ playersAnswered }} / {{ playersInGame }}
        </script>
        
        <script id="time-left-template" type="x-tmpl-mustache">
            Time Left: {{ time }}
        </script>
        
        <script id="question-template" type="x-tmpl-mustache">
            <h1 id="question"><span>{{ q1 }}</span></h1>
            <div class="answer" id="answer1"><span>{{ a1 }}</span></div>
            <div class="answer" id="answer2"><span>{{ a2 }}</span></div>
            <div class="answer" id="answer3"><span>{{ a3 }}</span></div>
            <div class="answer" id="answer4"><span>{{ a4 }}</span></div>
        </script>
        
        <script id="leaderboard-template" type="x-tmpl-mustache">
            <h1 class="ques__leaderboard__title"> Leaderboard </h1>
            <table>
                <thead><tr><th>#</th><th>Name</th><th>score</th></tr></thead>
                <tbody>
                    {{ #players }}
                        <tr><td>{{ rank }}</td><td>{{ name }}</td><td>{{ score }}</td></tr>
                    {{ /players }}
                </tbody>
            </table>
        </script>
    </head>
    <body>
        <h1 id="page-title">KwizzMania<!--: <span>Independence Day Quiz</span>--></h1>

        <div class="ques">
            <div class="ques__other-details">
                <h2 id="questionNum">Question: 1<!-- / 15--></h2>
                <h2 id="playersAnswered"></h2>
                <h2 id="timerText"></h2>
            </div>
            
            <div class="ques__chart"></div>
            
            <div class="ques__content">
                <div class="ques__content__question-area"></div>
            </div>

            <div class="ques__leaderboard"></div>
        </div>
        <button onclick="nextQuestion()" id="nextQButton">Next Question</button>

        <h2 id="winnerTitle">Top 5 Players</h4>
        <h3 class="winner" id="winner1">1.</h3>
        <h3 class="winner" id="winner2">2.</h3>
        <h3 class="winner" id="winner3">3.</h3>
        <h3 class="winner" id="winner4">4.</h3>
        <h3 class="winner" id="winner5">5.</h3>
            
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/libs/deparam.js"></script>
        <script src = "../../js/hostGame.js"></script>
    </body>
    </html>
