<!DOCTYPE html>
<html>
    <head>
        <title>KwizzMania</title>
        <link rel = "stylesheet" href = "css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway|Pacifico" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="flex-container">
            <div id="login-wrapper">
                <h1 id = "title">KwizzMania</h1>
                <div id="error"></div>
                <form action="/player/">
                    <div class="form-field">
                        <label id="label" class="label-name">
                            Display Name
                        </label>
                        <input
                        id="name"
                        type="text"
                        name="name"
                        placeholder="Display Name"
                        autofocus/>
                    </div>
                    <br>
                    <div class="form-field">
                        <label id="label" class="label-pin">
                            Kwizz Pin
                        </label>
                        <input
                        id="pin"
                        type="number"
                        name="pin"
                        placeholder="Kwizz PIN"/>
                    </div>
                    <br>
                    <div class="form-field">
                        <button id = "joinButton">Join</button>
                    </div>
                </form>
                <br/>
                <!-- <center><a href = "/create/" id = "host">Click here to host a Kahoot!</a></center> -->
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
